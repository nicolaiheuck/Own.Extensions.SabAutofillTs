<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/js/popup.js"></script>
		<link rel="stylesheet" href="/lib/bootstrap.min.css" />
		<title>Test</title>
	</head>
	<body>
		<table class="table" id="profiles-table">
			<thead>
				<tr>
					<th>Profil</th>
					<th>Email</th>
					<th>Telefon</th>
					<th>Reg nr.</th>
					<th>Kørte km</th>
					<th>Værksted</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<form id="new-profile-form">
			<input name="profile-guid" id="profile-guid" type="hidden" />
			<div class="form-group">
				<label for="profile-name" class="control-label">Profil navn</label>
				<input
					class="form-control"
					type="text"
					name="profile-name"
					id="profile-name"
					required
				/>
			</div>
			<div class="form-group">
				<label for="profile-email" class="control-label">Email</label>
				<input
					class="form-control"
					type="email"
					name="profile-email"
					id="profile-email"
				/>
			</div>
			<div class="form-group">
				<label for="profile-phone" class="control-label">Telefon</label>
				<input
					class="form-control"
					type="text"
					name="profile-phone"
					id="profile-phone"
				/>
			</div>
			<div class="form-group">
				<label for="profile-regNr" class="control-label">Reg nr.</label>
				<input
					class="form-control"
					type="text"
					name="profile-regNr"
					id="profile-regNr"
				/>
			</div>
			<div class="form-group">
				<label for="profile-kmDriven" class="control-label">Kørte km</label>
				<input
					class="form-control"
					type="text"
					name="profile-kmDriven"
					id="profile-kmDriven"
				/>
			</div>
			<div class="form-group">
				<label for="profile-workshop" class="control-label">Værksted</label>
				<select
					class="form-control"
					name="profile-workshop"
					id="profile-workshop"
				>
					<option value="Aalborg">Aalborg</option>
					<option value="Aarhus">Aarhus</option>
					<option value="Aars">Aars</option>
					<option value="Herning">Herning</option>
					<option value="Hjørring">Hjørring</option>
					<option value="Holbæk">Holbæk</option>
					<option value="Holstebro">Holstebro</option>
					<option value="Horsens">Horsens</option>
					<option value="Næstved">Næstved</option>
					<option value="Nyk.Falster">Nyk.Falster</option>
					<option value="Randers" selected>Randers</option>
					<option value="Ringkøbing">Ringkøbing</option>
					<option value="Ringsted">Ringsted</option>
					<option value="Roskilde">Roskilde</option>
					<option value="Silkeborg">Silkeborg</option>
					<option value="Slagelse">Slagelse</option>
					<option value="Thisted">Thisted</option>
					<option value="Vejle">Vejle</option>
					<option value="Viborg">Viborg</option>
				</select>
			</div>
			<button type="submit" class="btn btn-success">Opret profil</button>
		</form>
		<style>
			body {
				width: 800px;
			}
		</style>
	</body>
</html>
