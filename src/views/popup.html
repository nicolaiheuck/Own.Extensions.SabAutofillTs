<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/js/popup.js"></script>
		<link rel="stylesheet" href="/lib/bootstrap.min.css" />
		<title>Test</title>
	</head>
	<body>
		<h1 id="Target">This is my popup</h1>
		<table class="table" id="profiles-table">
			<thead>
				<tr>
					<th>Profil navn</th>
					<th>Email</th>
					<th>Telefon</th>
					<th>Reg nr.</th>
					<th>Kørte km</th>
					<th>Værksted</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<form id="new-profile-form">
			<div class="form-group">
				<label for="profile-name" class="control-label">Profil navn</label>
				<input
					class="form-control"
					type="text"
					name="profile-name"
					id="profile-name"
					required
				/>
			</div>
			<div class="form-group">
				<label for="profile-email" class="control-label">Email</label>
				<input
					class="form-control"
					type="email"
					name="profile-email"
					id="profile-email"
				/>
			</div>
			<div class="form-group">
				<label for="profile-phone" class="control-label">Telefon</label>
				<input
					class="form-control"
					type="text"
					name="profile-phone"
					id="profile-phone"
				/>
			</div>
			<div class="form-group">
				<label for="profile-regNr" class="control-label">Reg nr.</label>
				<input
					class="form-control"
					type="text"
					name="profile-regNr"
					id="profile-regNr"
				/>
			</div>
			<div class="form-group">
				<label for="profile-kmDriven" class="control-label">Kørte km</label>
				<input
					class="form-control"
					type="text"
					name="profile-kmDriven"
					id="profile-kmDriven"
				/>
			</div>
			<!-- NH_TODO: Added Workshop dropdown -->
			<button type="submit" class="btn btn-success">Opret profil</button>
		</form>
		<style>
			body {
				width: 600px;
			}
		</style>
	</body>
</html>
